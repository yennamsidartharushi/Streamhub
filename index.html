  <!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Streamhub </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent: #ff0000; --bg: #000000; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: white;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            width: 100%;
        }

        /* Fluid Typography */
        .hero-title { font-size: clamp(2.5rem, 8vw, 6rem); line-height: 0.9; }
        
        /* Smooth Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Modern Glassmorphism */
        .glass {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Movie Card Aspect Ratio */
        .card-aspect { aspect-ratio: 2/3; }

        /* Professional Transitions */
        .view-transition { animation: slideUp 0.5s cubic-bezier(0.2, 1, 0.3, 1) forwards; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Video Container */
        .player-wrapper { position: relative; width: 100%; padding-top: 56.25%; background: black; }
        .player-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0;
        }
    </style>
</head>
<body class="selection:bg-red-600">

    <nav id="navbar" class="fixed top-0 w-full z-[100] transition-all duration-300 px-4 md:px-10 h-16 md:h-20 flex items-center justify-between">
        <div onclick="navigate('home')" class="flex items-center gap-2 cursor-pointer">
            <div class="bg-red-600 p-1.5 rounded-lg shadow-lg shadow-red-600/30">
                <i data-lucide="clapperboard" class="w-5 h-5 text-white"></i>
            </div>
            <span class="text-xl font-extrabold tracking-tighter uppercase italic">Streamhub</span>
        </div>

        <div class="flex-1 max-w-md mx-4 hidden sm:flex items-center bg-white/5 border border-white/10 rounded-full px-4 py-1.5 focus-within:bg-white/10 transition-all">
            <i data-lucide="search" class="w-4 h-4 text-zinc-500"></i>
            <input type="text" id="searchInput" oninput="handleSearch(this.value)" placeholder="Search movies, series..." class="bg-transparent border-none focus:ring-0 w-full ml-2 text-sm text-white focus:outline-none">
        </div>

        <div class="flex items-center gap-4">
            <button onclick="navigate('mylist')" class="p-2 text-zinc-400 hover:text-white transition-colors relative">
                <i data-lucide="bookmark" class="w-6 h-6"></i>
                <span id="listCounter" class="absolute -top-1 -right-1 bg-red-600 text-[10px] w-4 h-4 rounded-full flex items-center justify-center text-white hidden">0</span>
            </button>
            <div class="w-9 h-9 rounded-full bg-zinc-800 border border-white/10 flex items-center justify-center font-bold text-xs">JD</div>
        </div>
    </nav>

            },
            {
                id: "11",
                category: "Movies",
                title: "Ayalaan",
                desc: "With the price on his head ever increasing, John Wick uncovers a path to defeating The High Table.",
                year: "2024",
                genre: "Action",
                rating: "5.9",
                poster: "ayalaan1.jpg",
                backdrop: "https://im.jdmagicbox.com/comp/jd_social/news/2024jan13/image-1251988-l6jmu24mxj.jpg?clr=#293d3d",
                video: "https://drive.google.com/file/d/1GgpMlcd7s_B7tcfIiMASsSFobd3jDIWw/preview",
                download: "#"
            }
        ];

        let watchlist = JSON.parse(localStorage.getItem('sv_list') || '[]');
        let activeFilter = 'All'; // Represents the Category now

        // --- ENGINE ---
        function navigate(view, id = null) {
            const container = document.getElementById('main-content');
            window.scrollTo(0, 0);

            if (view === 'home') {
                renderHome();
            } else if (view === 'details') {
                renderDetails(id);
            } else if (view === 'player') {
                renderPlayer(id);
            } else if (view === 'mylist') {
                renderMyList();
            }
            lucide.createIcons();
            updateListBadge();
        }

        function renderHome() {
            // Pick a random hero from Movies to showcase
            const hero = MOVIES.find(m => m.id === "11") || MOVIES[0];
            
            // Filter Logic based on Category
            const filtered = activeFilter === 'All' 
                ? MOVIES 
                : MOVIES.filter(m => m.category === activeFilter);
            
            document.getElementById('main-content').innerHTML = `
                <div class="view-transition">
                    <header class="relative h-[70vh] md:h-[85vh] flex flex-col justify-end px-4 md:px-10 pb-16 overflow-hidden">
                        <img src="${hero.backdrop}" class="absolute inset-0 w-full h-full object-cover scale-105 opacity-60">
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-black/20 to-transparent"></div>
                        <div class="relative z-10 max-w-4xl space-y-4">
                            <span class="bg-red-600 text-[10px] font-bold px-2 py-0.5 rounded uppercase tracking-widest">Trending Now</span>
                            <h1 class="hero-title font-extrabold tracking-tighter uppercase italic">${hero.title}</h1>
                            <div class="flex items-center gap-3 text-sm text-zinc-300">
                                <span>${hero.year}</span>
                                <span class="w-1 h-1 bg-zinc-500 rounded-full"></span>
                                <span>${hero.category}</span>
                                <span class="w-1 h-1 bg-zinc-500 rounded-full"></span>
                                <span>${hero.rating} ★</span>
                            </div>
                            <p class="text-zinc-300 text-sm md:text-lg max-w-xl line-clamp-2 md:line-clamp-3">${hero.desc}</p>
                            <div class="flex gap-3 pt-4">
                                <button onclick="navigate('player', '${hero.id}')" class="bg-white text-black px-6 md:px-10 py-3 rounded-xl font-bold text-sm md:text-base flex items-center gap-2 hover:bg-red-600 hover:text-white transition-all">
                                    <i data-lucide="play" class="w-5 h-5 fill-current"></i> WATCH
                                </button>
                                <button onclick="navigate('details', '${hero.id}')" class="bg-white/10 backdrop-blur-md px-6 md:px-10 py-3 rounded-xl font-bold text-sm md:text-base border border-white/10">
                                    INFO
                                </button>
                            </div>
                        </div>
                    </header>

                    <div class="px-4 md:px-10 pb-20 -mt-10 relative z-20">
                        <div class="flex gap-3 overflow-x-auto no-scrollbar pb-6">
                            ${['All', 'Movies', 'Cartoon', 'Series'].map(cat => `
                                <button onclick="setFilter('${cat}')" class="shrink-0 px-6 py-2 rounded-full text-xs font-bold transition-all border border-transparent ${activeFilter === cat ? 'bg-red-600 text-white shadow-lg shadow-red-900/50' : 'bg-zinc-900 border-white/10 text-zinc-400 hover:text-white hover:border-white/30'}">
                                    ${cat}
                                </button>
                            `).join('')}
                        </div>

                        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4 md:gap-8">
                            ${filtered.map(m => createCard(m)).join('')}
                        </div>
                    </div>
                </div>

        }

        function createCard(m) {
            return `
                <div onclick="navigate('details', '${m.id}')" class="group cursor-pointer">
                    <div class="card-aspect rounded-2xl md:rounded-[2rem] overflow-hidden border border-white/5 bg-zinc-900 relative transition-transform duration-500 group-hover:scale-[1.03] group-hover:border-red-600/50">
                        <img src="${m.poster}" class="w-full h-full object-cover" loading="lazy" onerror="this.src='https://via.placeholder.com/300x450?text=No+Poster'">
                        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                            <div class="bg-red-600 p-3 rounded-full shadow-xl shadow-red-600/40 transform scale-0 group-hover:scale-100 transition-transform duration-300">
                                <i data-lucide="play" class="w-5 h-5 fill-current text-white"></i>
                            </div>
                        </div>
                        <div class="absolute top-2 right-2 bg-black/60 backdrop-blur-md px-2 py-1 rounded-lg text-[10px] font-bold uppercase border border-white/10">
                            ${m.category}
                        </div>
                    </div>
                    <div class="mt-3 px-1">
                        <h4 class="font-bold text-xs md:text-sm uppercase tracking-tight truncate">${m.title}</h4>
                        <div class="flex justify-between items-center mt-1">
                            <span class="text-[10px] text-zinc-500 font-bold tracking-widest uppercase">${m.genre} • ${m.year}</span>
                            <span class="text-[10px] text-red-500 font-black flex items-center gap-1"><i data-lucide="star" class="w-2 h-2 fill-current"></i> ${m.rating}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderDetails(id) {
            const movie = MOVIES.find(m => m.id === id);
            const inList = watchlist.some(m => m.id === id);
            
            document.getElementById('main-content').innerHTML = `
                <div class="view-transition pt-24 pb-12 px-4 md:px-10">
                    <div class="max-w-6xl mx-auto flex flex-col md:flex-row gap-8 lg:gap-16">
                        <div class="w-full md:w-[350px] lg:w-[400px] shrink-0">
                            <div class="relative rounded-3xl overflow-hidden shadow-2xl border border-white/5 aspect-[2/3]">
                                <img src="${movie.poster}" class="w-full h-full object-cover">
                            </div>
                        </div>
                        <div class="flex-1 space-y-6 md:py-8">
                            <button onclick="navigate('home')" class="text-zinc-500 hover:text-white flex items-center gap-2 text-[10px] font-bold tracking-[0.2em]">
                                <i data-lucide="chevron-left" class="w-4 h-4"></i> BACK
                            </button>
                            <h1 class="hero-title font-extrabold tracking-tighter uppercase italic leading-none">${movie.title}</h1>
                            <div class="flex flex-wrap gap-3 text-xs font-bold text-zinc-400 items-center">
                                <span class="bg-red-600 text-white px-2 py-0.5 rounded">${movie.rating} IMDB</span>
                                <span>${movie.year}</span>
                                <span class="w-1 h-1 bg-zinc-600 rounded-full"></span>
                                <span class="text-zinc-200">${movie.category}</span>
                                <span class="w-1 h-1 bg-zinc-600 rounded-full"></span>
                                <span class="px-2 border border-white/10 rounded uppercase">${movie.genre}</span>
                            </div>
                            <p class="text-base md:text-xl text-zinc-300 leading-relaxed max-w-2xl">${movie.desc}</p>
                            
                            <div class="flex flex-col gap-3 pt-6">
                                <div class="flex flex-col sm:flex-row gap-3">
                                    <button onclick="navigate('player', '${movie.id}')" class="bg-red-600 hover:bg-red-700 transition-colors px-8 py-4 rounded-xl font-bold text-lg flex items-center justify-center gap-3 shadow-lg shadow-red-900/20 w-full sm:w-auto">
                                        <i data-lucide="play" class="w-5 h-5 fill-current"></i> WATCH NOW
                                    </button>
                                    
                                    <button onclick="toggleList('${movie.id}')" class="bg-zinc-800 hover:bg-zinc-700 border border-white/10 px-8 py-4 rounded-xl font-bold text-lg flex items-center justify-center gap-3 transition-colors w-full sm:w-auto">
                                        <i data-lucide="${inList ? 'check' : 'plus'}" class="w-5 h-5 ${inList ? 'text-red-500' : ''}"></i> ${inList ? 'SAVED' : 'MY LIST'}
                                    </button>
                                </div>
                                
                                <a href="${movie.download}" target="_blank" class="group bg-zinc-900 hover:bg-zinc-800 border border-zinc-800 px-8 py-4 rounded-xl font-bold text-zinc-400 hover:text-white flex items-center justify-center gap-3 transition-all w-full sm:w-auto sm:max-w-[200px]">

                                </a>

                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderPlayer(id) {
            const movie = MOVIES.find(m => m.id === id);
            document.getElementById('main-content').innerHTML = `
                <div class="fixed inset-0 z-[200] bg-black flex items-center justify-center view-transition">
                    <button onclick="navigate('details', '${movie.id}')" class="absolute top-6 left-6 z-20 p-3 bg-white/10 hover:bg-white/20 backdrop-blur rounded-full text-white transition-all">
                        <i data-lucide="x" class="w-6 h-6"></i>
                    </button>
                    <div class="w-full max-w-7xl mx-auto px-0 md:px-4">
                        <div class="player-wrapper shadow-2xl md:rounded-xl overflow-hidden">
                            <iframe src="${movie.video}" allow="autoplay; fullscreen" allowfullscreen></iframe>
                        </div>
                        <div class="p-4 text-center md:text-left">
                            <h2 class="text-xl font-bold uppercase italic tracking-tight">${movie.title}</h2>
                            <p class="text-zinc-500 text-sm">Now Playing</p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderMyList() {
            document.getElementById('main-content').innerHTML = `
                <div class="view-transition pt-24 px-4 md:px-10 pb-20">
                    <h1 class="text-4xl md:text-6xl font-extrabold uppercase italic tracking-tighter mb-10">My <span class="text-red-600">Watchlist</span></h1>
                    ${watchlist.length === 0 
                        ? `<div class="py-20 text-center text-zinc-600 font-bold uppercase tracking-widest flex flex-col items-center gap-4">
                            <i data-lucide="folder-open" class="w-12 h-12 opacity-50"></i>
                            Your vault is empty
                           </div>`
                        : `<div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-4 md:gap-8">${watchlist.map(m => createCard(m)).join('')}</div>`
                    }
                </div>
            `;
        }

        // --- HELPERS ---
        function setFilter(cat) { activeFilter = cat; renderHome(); lucide.createIcons(); }
        
        function handleSearch(val) {
            const grid = document.querySelector('.grid');
            if (!grid) return;
            
            // Allow search across titles, genres, or categories
            const filtered = MOVIES.filter(m => 
                m.title.toLowerCase().includes(val.toLowerCase()) || 
                m.category.toLowerCase().includes(val.toLowerCase())
            );
            
            grid.innerHTML = filtered.map(m => createCard(m)).join('') || 
                '<p class="col-span-full py-10 text-center text-zinc-700 font-bold uppercase tracking-widest">No Matches Found</p>';
            lucide.createIcons();
        }

        function toggleList(id) {
            const movie = MOVIES.find(m => m.id === id);
            const index = watchlist.findIndex(m => m.id === id);
            if (index > -1) watchlist.splice(index, 1);
            else watchlist.push(movie);
            localStorage.setItem('sv_list', JSON.stringify(watchlist));
            renderDetails(id);
            lucide.createIcons();
            updateListBadge();
        }

        function updateListBadge() {
            const badge = document.getElementById('listCounter');
            if (watchlist.length > 0) {
                badge.innerText = watchlist.length;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        // Navbar Blur Effect
        window.onscroll = () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 20) nav.classList.add('glass');
            else nav.classList.remove('glass');
        };

        // Initialize
        window.onload = () => navigate('home');
    </script>
</body>
</html>
